  <body>
    <div id="root">
      <div id="__boot_fallback" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#141b2d;color:#fff;font-family:sans-serif;gap:1rem">
        <p id="__boot_status">Cargando JARVIS...</p>
        <button id="__boot_retry" style="display:none;padding:0.75rem 2rem;background:#3b82f6;color:#fff;border:none;border-radius:0.5rem;cursor:pointer;font-size:1rem">Reintentar</button>
      </div>
    </div>
    <script>
      // Show retry button after 8s if React hasn't mounted
      setTimeout(function(){
        var fb=document.getElementById('__boot_fallback');
        var btn=document.getElementById('__boot_retry');
        if(fb&&fb.parentNode&&btn){btn.style.display='block';}
      },8000);
      // Retry: clean SW/caches then hard-reload with cache bust
      var retryBtn=document.getElementById('__boot_retry');
      if(retryBtn){
        retryBtn.addEventListener('click',async function(){
          retryBtn.disabled=true;
          retryBtn.textContent='Limpiando caché...';
          try{
            if('serviceWorker' in navigator){var r=await navigator.serviceWorker.getRegistrations();await Promise.all(r.map(function(x){return x.unregister()}));}
          }catch(e){}
          try{
            if('caches' in window){var k=await caches.keys();await Promise.all(k.map(function(x){return caches.delete(x)}));}
          }catch(e){}
          window.location.replace(window.location.pathname+'?retry='+Date.now());
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
