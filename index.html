  <body>
    <div id="root">
      <div id="__boot_fallback" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#141b2d;color:#fff;font-family:sans-serif;gap:1rem">
        <p id="__boot_status">Cargando JARVIS...</p>
        <button id="__boot_retry" style="display:none;padding:0.75rem 2rem;background:#3b82f6;color:#fff;border:none;border-radius:0.5rem;cursor:pointer;font-size:1rem">Reintentar</button>
      </div>
    </div>

    <script>
      // ── Catch obsolete chunk errors from Vite ──
      window.addEventListener('vite:preloadError', function(e) {
        e.preventDefault();
        if (!sessionStorage.getItem('__jarvis_chunk_reload')) {
          sessionStorage.setItem('__jarvis_chunk_reload', '1');
          window.location.reload();
        }
      });

      // ── Show retry on fatal module errors ──
      window.addEventListener('error', function(e) {
        if (e && e.message && /module|Module|import|Import/.test(e.message)) {
          showRetry('Error de carga');
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        var msg = (e && e.reason && e.reason.message) || '';
        if (/import|module|fetch|chunk/.test(msg)) {
          showRetry('Error de carga');
        }
      });

      function showRetry(text) {
        var s = document.getElementById('__boot_status');
        var b = document.getElementById('__boot_retry');
        if (s) s.textContent = text || 'Error de carga';
        if (b) b.style.display = 'block';
      }

      // ── After 10s if React hasn't mounted, show retry button (NO auto-reload) ──
      setTimeout(function() {
        var fb = document.getElementById('__boot_fallback');
        if (fb && fb.parentNode) {
          showRetry('Cargando JARVIS...');
        }
      }, 10000);

      // ── Manual retry: clean SW/caches then reload ──
      var retryBtn = document.getElementById('__boot_retry');
      if (retryBtn) {
        retryBtn.addEventListener('click', function() {
          retryBtn.disabled = true;
          retryBtn.textContent = 'Limpiando caché...';
          doCleanReload();
        });
      }

      function doCleanReload() {
        Promise.all([cleanSW(), cleanCaches()]).finally(function() {
          // Preserve path + query + hash
          var url = new URL(window.location.href);
          url.searchParams.set('_cb', Date.now().toString());
          window.location.replace(url.toString());
        });
      }

      function cleanSW() {
        if (!('serviceWorker' in navigator)) return Promise.resolve();
        return navigator.serviceWorker.getRegistrations().then(function(r) {
          return Promise.all(r.map(function(x) { return x.unregister(); }));
        }).catch(function() {});
      }

      function cleanCaches() {
        if (!('caches' in window)) return Promise.resolve();
        return caches.keys().then(function(k) {
          return Promise.all(k.map(function(x) { return caches.delete(x); }));
        }).catch(function() {});
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
